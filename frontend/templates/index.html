<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Segmentation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Behavioral Segmentation Dashboard</h1>
        
        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload User Behavior Data</h2>
            <form id="uploadForm" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">CSV file with user behavior data</p>
                        </div>
                        <input id="file-upload" type="file" class="hidden" accept=".csv" />
                    </label>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Analyze Data
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="flex flex-col items-center justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-gray-600">Analyzing user behaviors...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-8" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="errorMessage" class="block sm:inline"></span>
            </div>
        </div>

        <!-- Segments Container -->
        <div id="segmentsContainer" class="hidden">
            <!-- Total Users Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Users Analyzed</h2>
                <p id="totalUsers" class="text-3xl font-bold text-blue-600">0</p>
            </div>

            <!-- Segments Grid -->
            <div id="segmentsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Segment cards will be inserted here -->
            </div>
        </div>

        <!-- Segment Card Template -->
        <template id="segmentCardTemplate">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 segment-name"></h3>
                    <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded user-count"></span>
                </div>
                
                <!-- Key Metrics -->
                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-600 mb-2">Key Metrics</h4>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="text-center">
                            <p class="text-xs text-gray-500">Actions</p>
                            <p class="text-sm font-semibold total-actions">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-xs text-gray-500">Avg. Revisions</p>
                            <p class="text-sm font-semibold avg-revisions">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-xs text-gray-500">Time to Close</p>
                            <p class="text-sm font-semibold avg-time-to-close">0h</p>
                        </div>
                    </div>
                </div>
                
                <!-- Characteristics -->
                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-600 mb-2">Characteristics</h4>
                    <ul class="characteristics-list text-sm text-gray-600 space-y-1"></ul>
                </div>
                
                <!-- Pain Points -->
                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-600 mb-2">Pain Points</h4>
                    <ul class="pain-points-list text-sm text-gray-600 space-y-1"></ul>
                </div>
                
                <!-- Recommendations -->
                <div>
                    <h4 class="text-sm font-medium text-gray-600 mb-2">Top Recommendations</h4>
                    <ul class="recommendations-list text-sm text-gray-600 space-y-1"></ul>
                </div>
            </div>
        </template>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
